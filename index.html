<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/style.css">
        <title>Detyra 5 per dorzim</title>
    </head>

    <body>
        <div class="header">
            <img src="example.png" alt="">
            <div class="buttons">
                <button id="button">Home</button>
                <button id="button">About Us</button>
                <button id="button">Contact</button>
            </div>
        </div>
        
        <div class="middle">
            <div class="middle-header">
                <div class="middle-buttons">
                    <div class="middle-button1">
                        <button onclick="login()">Login</button>
                    </div>
                    <div class="middle-button2">
                        <button onclick="register()">Register</button>
                    </div>
                </div> 

                <form id="login" class="middle-container">
                    <p>Username:</p>
                    <input type="text" name="username" placeholder="username...">
                    <p>Password:</p>
                    <input type="password" name="password" placeholder="password...">
                    <div class="loginbutton">
                        <button type="submit">Log In</button>
                    </div>
                </form>

                

                <form id="register" class="middle-container2">
                    <p>Username:</p>
                    <input type="text" name="username" placeholder="username...">
                    <p>Email</p>
                    <input type="email" name="email" placeholder="email...">
                    <p>Password:</p>
                    <input type="password" name="password" placeholder="password...">
                    <div class="registerbutton">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>  
        </div>


        <div class="footer">
            <p>UBT - Prill 2020 - </p>
            <a href="https://github.com/bardhkastratix/Detyra5.git">REPOSITORY</a>
        </div>


        <script src="JS/main.js"></script>
    </body>

</html>
